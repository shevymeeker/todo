  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --paper: #fffef9;
      --bg: #f5f1eb;
      --text: #3d3a34;
      --text-soft: #8a857a;
      --text-faded: #b8b3a8;
      --line: #e8e4dc;
      --accent: #c1765a;
      --accent-soft: #d4a088;
      --success: #7a9e7e;
      --success-soft: #a8c4ab;
      --danger: #c96b6b;
      --shadow: rgba(61, 58, 52, 0.08);
    }

    html {
      background: var(--bg);
    }

    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh;
      line-height: 1.6;
    }

    .app {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      max-width: 540px;
      margin: 0 auto;
    }

    /* Header - like the top of a notepad */
    .header {
      padding: 2.5rem 1.5rem 1.5rem;
      text-align: center;
    }

    .header h1 {
      font-family: 'Caveat', cursive;
      font-size: 2.5rem;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.02em;
      margin-bottom: 0.25rem;
    }

    .header p {
      font-size: 0.9rem;
      color: var(--text-soft);
      font-style: italic;
    }

    /* The notepad paper area */
    .paper {
      flex: 1;
      background: var(--paper);
      margin: 0 0.75rem;
      border-radius: 4px 4px 0 0;
      box-shadow:
        0 -1px 3px var(--shadow),
        0 2px 8px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Subtle ruled lines effect */
    .paper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: repeating-linear-gradient(
        transparent,
        transparent 31px,
        var(--line) 31px,
        var(--line) 32px
      );
      pointer-events: none;
      opacity: 0.5;
    }

    /* Red margin line like real paper */
    .paper::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 2.5rem;
      width: 1px;
      background: #efd5d0;
      pointer-events: none;
    }

    /* Add task area */
    .add-task {
      padding: 1rem 1rem 1rem 3rem;
      border-bottom: 1px solid var(--line);
      position: relative;
      z-index: 10;
      background: var(--paper);
    }

    .input-group {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 0;
      background: transparent;
      border: none;
      border-bottom: 2px dashed var(--line);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-bottom-color: var(--accent-soft);
      border-bottom-style: solid;
    }

    input[type="text"]::placeholder {
      color: var(--text-faded);
      font-style: italic;
    }

    .btn-add {
      width: 36px;
      height: 36px;
      padding: 0;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .btn-add:hover {
      background: #b36a4f;
      transform: scale(1.05);
    }

    .btn-add:active {
      transform: scale(0.95);
    }

    /* Task list */
    .tasks {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
      position: relative;
      z-index: 5;
    }

    .task {
      padding: 0.875rem 1rem 0.875rem 3rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      position: relative;
      transition: background 0.15s;
    }

    .task:hover {
      background: rgba(245, 241, 235, 0.5);
    }

    .task.completed {
      opacity: 0.6;
    }

    /* Custom checkbox - a gentle circle */
    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--text-faded);
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 2px;
      transition: all 0.2s;
      position: relative;
    }

    .checkbox:hover {
      border-color: var(--success);
    }

    .task.completed .checkbox {
      background: var(--success);
      border-color: var(--success);
    }

    .task.completed .checkbox::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 6px;
      width: 5px;
      height: 9px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: 1rem;
      word-wrap: break-word;
      cursor: pointer;
      padding: 2px 0;
      border-radius: 2px;
      transition: all 0.2s;
    }

    .task-text:hover {
      color: var(--accent);
    }

    /* Completed task - gentle handwritten strikethrough */
    .task.completed .task-text {
      color: var(--text-soft);
      text-decoration: line-through;
      text-decoration-color: var(--success-soft);
      text-decoration-thickness: 2px;
      font-style: italic;
    }

    /* Task actions - only visible on hover */
    .task-actions {
      display: flex;
      gap: 0.25rem;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .task:hover .task-actions {
      opacity: 1;
    }

    .btn-action {
      padding: 0.35rem 0.6rem;
      font-size: 0.75rem;
      background: transparent;
      border: 1px solid var(--line);
      border-radius: 4px;
      color: var(--text-soft);
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s;
    }

    .btn-action:hover {
      background: var(--bg);
      border-color: var(--text-soft);
      color: var(--text);
    }

    .btn-action.delete:hover {
      border-color: var(--danger);
      color: var(--danger);
    }

    /* Media buttons - subtle, only appear on hover */
    .media-buttons {
      display: flex;
      gap: 0.35rem;
      margin-top: 0.5rem;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .task:hover .media-buttons,
    .task:focus-within .media-buttons {
      opacity: 1;
    }

    .btn-media {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      padding: 0;
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: 50%;
      color: var(--text-soft);
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-media:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .btn-media.recording {
      background: var(--danger);
      border-color: var(--danger);
      color: white;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .btn-media svg {
      width: 14px;
      height: 14px;
    }

    /* Attachments */
    .attachments {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .attachment {
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      background: var(--bg);
      border: 1px solid var(--line);
    }

    .attachment img,
    .attachment video {
      display: block;
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      background: var(--bg);
    }

    .attachment audio {
      display: block;
      width: 100%;
      height: 40px;
    }

    .btn-remove-attachment {
      position: absolute;
      top: 0.35rem;
      right: 0.35rem;
      width: 22px;
      height: 22px;
      padding: 0;
      background: rgba(61, 58, 52, 0.7);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .btn-remove-attachment:hover {
      background: var(--danger);
      transform: scale(1.1);
    }

    .audio-attachment {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .audio-attachment audio {
      flex: 1;
    }

    .audio-attachment .btn-remove-attachment {
      position: static;
      flex-shrink: 0;
    }

    /* Edit input */
    .edit-input {
      width: 100%;
      padding: 0.5rem 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--accent);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
    }

    .edit-input:focus {
      outline: none;
    }

    /* Empty state - warm and encouraging */
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-soft);
    }

    .empty-state .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.25rem;
      background: var(--bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-state svg {
      width: 36px;
      height: 36px;
      stroke: var(--accent-soft);
    }

    .empty-state h2 {
      font-family: 'Caveat', cursive;
      font-size: 1.75rem;
      font-weight: 500;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      font-size: 0.95rem;
      font-style: italic;
      max-width: 260px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Footer stats - minimal */
    .stats {
      padding: 0.875rem 1.5rem;
      background: var(--paper);
      margin: 0 0.75rem;
      border-radius: 0 0 4px 4px;
      box-shadow:
        0 2px 8px var(--shadow),
        inset 0 1px 0 var(--line);
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .stats .completed-count {
      color: var(--success);
    }

    /* Bottom breathing room */
    .bottom-space {
      height: 1.5rem;
    }

    /* Slide in animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .task {
      animation: slideIn 0.25s ease;
    }

    /* Touch-friendly: always show actions on mobile */
    @media (hover: none) {
      .task-actions {
        opacity: 1;
      }

      .media-buttons {
        opacity: 1;
      }
    }

    /* Larger screens */
    @media (min-width: 600px) {
      .header {
        padding: 3rem 2rem 1.75rem;
      }

      .header h1 {
        font-size: 3rem;
      }

      .paper {
        margin: 0 1.5rem;
        border-radius: 6px 6px 0 0;
      }

      .stats {
        margin: 0 1.5rem;
        border-radius: 0 0 6px 6px;
      }

      .add-task {
        padding: 1.25rem 1.25rem 1.25rem 3.5rem;
      }

      .task {
        padding: 1rem 1.25rem 1rem 3.5rem;
      }

      .paper::after {
        left: 3rem;
      }

      .bottom-space {
        height: 2rem;
      }
    }

    /* Hidden file inputs */
    .hidden-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Today</h1>
      <p id="greeting">What matters most?</p>
    </header>

    <main class="paper">
      <div class="add-task">
        <form id="taskForm" class="input-group">
          <input
            type="text"
            id="taskInput"
            placeholder="What's on your mind?"
            autocomplete="off"
          >
          <button type="submit" class="btn-add" aria-label="Add task">+</button>
        </form>
      </div>

      <div class="tasks" id="taskList"></div>
    </main>

    <footer class="stats">
      <span id="taskCount">A blank page awaits</span>
      <span id="completedCount" class="completed-count"></span>
    </footer>

    <div class="bottom-space"></div>
  </div>

  <script>
    const DB_NAME = 'TasksDB';
    const DB_VERSION = 2;
    const STORE_NAME = 'tasks';
    let db;
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingTaskIndex = null;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
          }
        };
      });
    }

    function saveTasks(tasks) {
      return new Promise(async (resolve, reject) => {
        try {
          const transaction = db.transaction([STORE_NAME], 'readwrite');
          const store = transaction.objectStore(STORE_NAME);

          await store.clear();
          tasks.forEach(task => store.add(task));

          transaction.oncomplete = () => resolve();
          transaction.onerror = () => reject(transaction.error);
        } catch (error) {
          reject(error);
        }
      });
    }

    function loadTasks() {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.getAll();

        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    let tasks = [];

    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const taskCount = document.getElementById('taskCount');
    const completedCount = document.getElementById('completedCount');
    const greeting = document.getElementById('greeting');

    function updateGreeting() {
      const hour = new Date().getHours();
      const greetings = {
        morning: ['Good morning', 'Rise and shine', 'A fresh start'],
        afternoon: ['Good afternoon', 'Keep going', 'You\'ve got this'],
        evening: ['Good evening', 'Wind down', 'Almost there']
      };

      let timeOfDay = 'morning';
      if (hour >= 12 && hour < 17) timeOfDay = 'afternoon';
      else if (hour >= 17) timeOfDay = 'evening';

      const options = greetings[timeOfDay];
      greeting.textContent = options[Math.floor(Math.random() * options.length)];
    }

    function renderAttachments(attachments, taskIndex) {
      if (!attachments || attachments.length === 0) return '';

      return `
        <div class="attachments">
          ${attachments.map((att, attIndex) => {
            if (att.type.startsWith('image/')) {
              return `
                <div class="attachment">
                  <img src="${att.data}" alt="attachment">
                  <button class="btn-remove-attachment" onclick="removeAttachment(${taskIndex}, ${attIndex})">×</button>
                </div>
              `;
            } else if (att.type.startsWith('video/')) {
              return `
                <div class="attachment">
                  <video src="${att.data}" controls></video>
                  <button class="btn-remove-attachment" onclick="removeAttachment(${taskIndex}, ${attIndex})">×</button>
                </div>
              `;
            } else if (att.type.startsWith('audio/')) {
              return `
                <div class="attachment audio-attachment">
                  <audio src="${att.data}" controls></audio>
                  <button class="btn-remove-attachment" onclick="removeAttachment(${taskIndex}, ${attIndex})">×</button>
                </div>
              `;
            }
            return '';
          }).join('')}
        </div>
      `;
    }

    function renderTasks() {
      if (tasks.length === 0) {
        taskList.innerHTML = `
          <div class="empty-state">
            <div class="icon">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 19l7-7 3 3-7 7-3-3z"/>
                <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
                <path d="M2 2l7.586 7.586"/>
                <circle cx="11" cy="11" r="2"/>
              </svg>
            </div>
            <h2>A blank canvas</h2>
            <p>Write down what matters. The small things count too.</p>
          </div>
        `;
      } else {
        taskList.innerHTML = tasks.map((task, index) => {
          const isRecording = recordingTaskIndex === index;
          return `
          <div class="task ${task.completed ? 'completed' : ''}" data-index="${index}">
            <div class="checkbox" onclick="toggleTask(${index})"></div>
            <div class="task-content">
              ${task.editing ?
                `<input type="text" class="edit-input" value="${escapeHtml(task.text)}" onblur="saveEdit(${index}, this.value)" onkeypress="if(event.key === 'Enter') saveEdit(${index}, this.value)" onkeydown="if(event.key === 'Escape') { event.target.blur(); }" autofocus>` :
                `<div class="task-text" ondblclick="editTask(${index})">${escapeHtml(task.text)}</div>`
              }
              ${renderAttachments(task.attachments, index)}
              <div class="media-buttons">
                <button class="btn-media ${isRecording ? 'recording' : ''}" onclick="toggleAudioRecording(${index})" title="Record audio">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                  </svg>
                </button>
                <button class="btn-media" onclick="capturePhoto(${index})" title="Take photo">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="13" r="4"/>
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                  </svg>
                </button>
                <button class="btn-media" onclick="captureVideo(${index})" title="Record video">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7"/>
                    <rect x="1" y="5" width="15" height="14" rx="2"/>
                  </svg>
                </button>
                <button class="btn-media" onclick="pickFile(${index})" title="Attach file">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                  </svg>
                </button>
              </div>
            </div>
            <div class="task-actions">
              <button class="btn-action" onclick="editTask(${index})">Edit</button>
              <button class="btn-action delete" onclick="deleteTask(${index})">Delete</button>
            </div>
          </div>
        `}).join('');
      }

      updateStats();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;

      if (total === 0) {
        taskCount.textContent = 'A blank page awaits';
        completedCount.textContent = '';
      } else if (total === 1) {
        taskCount.textContent = '1 thing to do';
        completedCount.textContent = completed ? '✓ done' : '';
      } else {
        const remaining = total - completed;
        if (remaining === 0) {
          taskCount.textContent = 'All done!';
          completedCount.textContent = `${completed} completed`;
        } else {
          taskCount.textContent = `${remaining} ${remaining === 1 ? 'thing' : 'things'} left`;
          completedCount.textContent = completed ? `${completed} done` : '';
        }
      }
    }

    taskForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const text = taskInput.value.trim();
      if (!text) return;

      tasks.push({
        text,
        completed: false,
        editing: false,
        createdAt: Date.now()
      });

      taskInput.value = '';
      await saveTasks(tasks);
      renderTasks();
    });

    window.toggleTask = async (index) => {
      tasks[index].completed = !tasks[index].completed;
      await saveTasks(tasks);
      renderTasks();
    };

    window.editTask = (index) => {
      tasks.forEach((t, i) => t.editing = i === index);
      renderTasks();
      // Focus at end of input
      setTimeout(() => {
        const input = document.querySelector('.edit-input');
        if (input) {
          input.focus();
          input.setSelectionRange(input.value.length, input.value.length);
        }
      }, 10);
    };

    window.saveEdit = async (index, newText) => {
      const trimmed = newText.trim();
      if (trimmed) {
        tasks[index].text = trimmed;
      }
      tasks[index].editing = false;
      await saveTasks(tasks);
      renderTasks();
    };

    window.deleteTask = async (index) => {
      if (confirm('Remove this task?')) {
        tasks.splice(index, 1);
        await saveTasks(tasks);
        renderTasks();
      }
    };

    // Add attachment to a task
    async function addAttachment(taskIndex, data, type) {
      if (!tasks[taskIndex].attachments) {
        tasks[taskIndex].attachments = [];
      }
      tasks[taskIndex].attachments.push({ data, type, createdAt: Date.now() });
      await saveTasks(tasks);
      renderTasks();
    }

    // Remove attachment from a task
    window.removeAttachment = async (taskIndex, attachmentIndex) => {
      if (tasks[taskIndex].attachments) {
        tasks[taskIndex].attachments.splice(attachmentIndex, 1);
        await saveTasks(tasks);
        renderTasks();
      }
    };

    // Audio recording
    window.toggleAudioRecording = async (index) => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        recordingTaskIndex = index;

        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          stream.getTracks().forEach(track => track.stop());
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = async () => {
            await addAttachment(recordingTaskIndex, reader.result, 'audio/webm');
            recordingTaskIndex = null;
            mediaRecorder = null;
          };
          reader.readAsDataURL(blob);
        };

        mediaRecorder.start();
        renderTasks();
      } catch (err) {
        alert('Could not access microphone. Please allow microphone access.');
        recordingTaskIndex = null;
      }
    };

    // Photo capture
    window.capturePhoto = async (index) => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });

        // Create capture modal with paper theme
        const modal = document.createElement('div');
        modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(61,58,52,0.95);z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;';
        modal.innerHTML = `
          <div style="position:relative;width:100%;max-width:400px;">
            <video autoplay playsinline style="width:100%;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,0.3);"></video>
          </div>
          <div style="margin-top:1.5rem;display:flex;gap:1rem;">
            <button id="captureBtn" style="padding:0.875rem 2rem;background:#c1765a;border:none;border-radius:8px;color:white;font-size:1rem;cursor:pointer;font-family:inherit;">Capture</button>
            <button id="cancelBtn" style="padding:0.875rem 2rem;background:transparent;border:1px solid rgba(255,255,255,0.3);border-radius:8px;color:white;font-size:1rem;cursor:pointer;font-family:inherit;">Cancel</button>
          </div>
        `;
        document.body.appendChild(modal);

        const modalVideo = modal.querySelector('video');
        modalVideo.srcObject = stream;

        modal.querySelector('#cancelBtn').onclick = () => {
          stream.getTracks().forEach(track => track.stop());
          modal.remove();
        };

        modal.querySelector('#captureBtn').onclick = () => {
          const canvas = document.createElement('canvas');
          canvas.width = modalVideo.videoWidth;
          canvas.height = modalVideo.videoHeight;
          canvas.getContext('2d').drawImage(modalVideo, 0, 0);
          const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
          stream.getTracks().forEach(track => track.stop());
          modal.remove();
          addAttachment(index, dataUrl, 'image/jpeg');
        };
      } catch (err) {
        alert('Could not access camera. Please allow camera access.');
      }
    };

    // Video capture
    window.captureVideo = async (index) => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
        let videoRecorder;
        let videoChunks = [];

        const modal = document.createElement('div');
        modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(61,58,52,0.95);z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;';
        modal.innerHTML = `
          <div style="position:relative;width:100%;max-width:400px;">
            <video autoplay playsinline muted style="width:100%;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,0.3);"></video>
          </div>
          <div style="margin-top:1.5rem;display:flex;gap:1rem;">
            <button id="recordBtn" style="padding:0.875rem 2rem;background:#c96b6b;border:none;border-radius:8px;color:white;font-size:1rem;cursor:pointer;font-family:inherit;">Start Recording</button>
            <button id="cancelBtn" style="padding:0.875rem 2rem;background:transparent;border:1px solid rgba(255,255,255,0.3);border-radius:8px;color:white;font-size:1rem;cursor:pointer;font-family:inherit;">Cancel</button>
          </div>
        `;
        document.body.appendChild(modal);

        const modalVideo = modal.querySelector('video');
        modalVideo.srcObject = stream;

        const recordBtn = modal.querySelector('#recordBtn');
        let isRecording = false;

        modal.querySelector('#cancelBtn').onclick = () => {
          if (videoRecorder && videoRecorder.state === 'recording') {
            videoRecorder.stop();
          }
          stream.getTracks().forEach(track => track.stop());
          modal.remove();
        };

        recordBtn.onclick = () => {
          if (!isRecording) {
            videoChunks = [];
            videoRecorder = new MediaRecorder(stream);
            videoRecorder.ondataavailable = (e) => videoChunks.push(e.data);
            videoRecorder.onstop = async () => {
              const blob = new Blob(videoChunks, { type: 'video/webm' });
              const reader = new FileReader();
              reader.onloadend = () => {
                stream.getTracks().forEach(track => track.stop());
                modal.remove();
                addAttachment(index, reader.result, 'video/webm');
              };
              reader.readAsDataURL(blob);
            };
            videoRecorder.start();
            recordBtn.textContent = 'Stop Recording';
            recordBtn.style.background = '#7a9e7e';
            isRecording = true;
          } else {
            videoRecorder.stop();
          }
        };
      } catch (err) {
        alert('Could not access camera/microphone. Please allow access.');
      }
    };

    // File picker
    window.pickFile = (index) => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,video/*,audio/*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            addAttachment(index, reader.result, file.type);
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    };

    async function init() {
      try {
        db = await openDB();
        tasks = await loadTasks();
        renderTasks();
        updateGreeting();
      } catch (error) {
        console.error('Init failed:', error);
        renderTasks();
      }
    }

    init();
  </script>
</body>
</html>
