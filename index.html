  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --paper: #fffef9;
      --bg: #f5f1eb;
      --text: #3d3a34;
      --text-soft: #8a857a;
      --text-faded: #b8b3a8;
      --line: #e8e4dc;
      --accent: #c1765a;
      --accent-soft: #d4a088;
      --success: #7a9e7e;
      --success-soft: #a8c4ab;
      --danger: #c96b6b;
      --interrupt: #8b7ec8;
      --interrupt-soft: #b5aad9;
      --learned: #d4a84b;
      --learned-soft: #e6c97a;
      --shadow: rgba(61, 58, 52, 0.08);
    }

    html {
      background: var(--bg);
    }

    body {
      font-family: 'Source Serif 4', Georgia, serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      min-height: 100dvh;
      line-height: 1.6;
    }

    .app {
      min-height: 100vh;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
      max-width: 540px;
      margin: 0 auto;
    }

    /* Header */
    .header {
      padding: 2rem 1.5rem 1rem;
      text-align: center;
    }

    .header h1 {
      font-family: 'Caveat', cursive;
      font-size: 2.5rem;
      font-weight: 500;
      color: var(--accent);
      letter-spacing: 0.02em;
      margin-bottom: 0.25rem;
    }

    .header p {
      font-size: 0.9rem;
      color: var(--text-soft);
      font-style: italic;
    }

    /* Tab Navigation - like notebook dividers */
    .tabs {
      display: flex;
      margin: 0 0.75rem;
      gap: 2px;
      position: relative;
      z-index: 20;
    }

    .tab {
      flex: 1;
      padding: 0.75rem 0.5rem;
      background: var(--bg);
      border: none;
      border-radius: 8px 8px 0 0;
      font-family: inherit;
      font-size: 0.85rem;
      color: var(--text-soft);
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }

    .tab svg {
      width: 16px;
      height: 16px;
      opacity: 0.6;
    }

    .tab:hover {
      background: var(--line);
    }

    .tab.active {
      background: var(--paper);
      color: var(--text);
      box-shadow: 0 -2px 8px var(--shadow);
    }

    .tab.active svg {
      opacity: 1;
    }

    .tab[data-tab="tasks"].active {
      color: var(--accent);
    }

    .tab[data-tab="interruptions"].active {
      color: var(--interrupt);
    }

    .tab[data-tab="learned"].active {
      color: var(--learned);
    }

    .tab .count {
      font-size: 0.7rem;
      padding: 0.1rem 0.4rem;
      border-radius: 10px;
      background: var(--line);
      color: var(--text-soft);
    }

    .tab.active .count {
      background: currentColor;
      color: white;
    }

    /* The notepad paper area */
    .paper {
      flex: 1;
      background: var(--paper);
      margin: 0 0.75rem;
      box-shadow:
        0 2px 8px var(--shadow),
        inset 0 1px 0 rgba(255,255,255,0.8);
      display: flex;
      flex-direction: column;
      position: relative;
      overflow: hidden;
    }

    /* Subtle ruled lines effect */
    .paper::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: repeating-linear-gradient(
        transparent,
        transparent 31px,
        var(--line) 31px,
        var(--line) 32px
      );
      pointer-events: none;
      opacity: 0.5;
    }

    /* Margin line - color changes based on active tab */
    .paper::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 2.5rem;
      width: 1px;
      background: #efd5d0;
      pointer-events: none;
      transition: background 0.3s;
    }

    .paper.interruptions::after {
      background: #d5d0ef;
    }

    .paper.learned::after {
      background: #efe5d0;
    }

    /* Add entry area */
    .add-entry {
      padding: 1rem 1rem 1rem 3rem;
      border-bottom: 1px solid var(--line);
      position: relative;
      z-index: 10;
      background: var(--paper);
    }

    .input-group {
      display: flex;
      gap: 0.75rem;
      align-items: center;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.75rem 0;
      background: transparent;
      border: none;
      border-bottom: 2px dashed var(--line);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-bottom-style: solid;
    }

    .tab-tasks input[type="text"]:focus {
      border-bottom-color: var(--accent-soft);
    }

    .tab-interruptions input[type="text"]:focus {
      border-bottom-color: var(--interrupt-soft);
    }

    .tab-learned input[type="text"]:focus {
      border-bottom-color: var(--learned-soft);
    }

    input[type="text"]::placeholder {
      color: var(--text-faded);
      font-style: italic;
    }

    .btn-add {
      width: 36px;
      height: 36px;
      padding: 0;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      line-height: 1;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      box-shadow: 0 2px 4px var(--shadow);
    }

    .tab-tasks .btn-add {
      background: var(--accent);
    }

    .tab-interruptions .btn-add {
      background: var(--interrupt);
    }

    .tab-learned .btn-add {
      background: var(--learned);
    }

    .btn-add:hover {
      transform: scale(1.05);
      filter: brightness(0.9);
    }

    .btn-add:active {
      transform: scale(0.95);
    }

    /* Entry list */
    .entries {
      flex: 1;
      overflow-y: auto;
      padding: 0.5rem 0;
      position: relative;
      z-index: 5;
    }

    .entry {
      padding: 0.875rem 1rem 0.875rem 3rem;
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
      position: relative;
      transition: background 0.15s;
    }

    .entry:hover {
      background: rgba(245, 241, 235, 0.5);
    }

    .entry.completed {
      opacity: 0.6;
    }

    /* Entry marker - different for each type */
    .entry-marker {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 2px;
      transition: all 0.2s;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Task checkbox */
    .entry-marker.task {
      border: 2px solid var(--text-faded);
    }

    .entry-marker.task:hover {
      border-color: var(--success);
    }

    .entry.completed .entry-marker.task {
      background: var(--success);
      border-color: var(--success);
    }

    .entry.completed .entry-marker.task::after {
      content: '';
      position: absolute;
      top: 4px;
      left: 6px;
      width: 5px;
      height: 9px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    /* Interruption marker - lightning bolt */
    .entry-marker.interruption {
      background: var(--interrupt-soft);
      border: none;
    }

    .entry-marker.interruption svg {
      width: 12px;
      height: 12px;
      stroke: white;
      fill: none;
    }

    /* Learned marker - lightbulb */
    .entry-marker.learned {
      background: var(--learned-soft);
      border: none;
    }

    .entry-marker.learned svg {
      width: 12px;
      height: 12px;
      stroke: white;
      fill: none;
    }

    .entry-content {
      flex: 1;
      min-width: 0;
    }

    .entry-text {
      font-size: 1rem;
      word-wrap: break-word;
      cursor: pointer;
      padding: 2px 0;
      border-radius: 2px;
      transition: all 0.2s;
    }

    .entry-text:hover {
      color: var(--accent);
    }

    .entry.interruption .entry-text:hover {
      color: var(--interrupt);
    }

    .entry.learned .entry-text:hover {
      color: var(--learned);
    }

    /* Completed task styling */
    .entry.completed .entry-text {
      color: var(--text-soft);
      text-decoration: line-through;
      text-decoration-color: var(--success-soft);
      text-decoration-thickness: 2px;
      font-style: italic;
    }

    /* Entry actions */
    .entry-actions {
      display: flex;
      gap: 0.25rem;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .entry:hover .entry-actions {
      opacity: 1;
    }

    .btn-action {
      padding: 0.35rem 0.6rem;
      font-size: 0.75rem;
      background: transparent;
      border: 1px solid var(--line);
      border-radius: 4px;
      color: var(--text-soft);
      cursor: pointer;
      font-family: inherit;
      transition: all 0.15s;
    }

    .btn-action:hover {
      background: var(--bg);
      border-color: var(--text-soft);
      color: var(--text);
    }

    .btn-action.delete:hover {
      border-color: var(--danger);
      color: var(--danger);
    }

    /* Media buttons */
    .media-buttons {
      display: flex;
      gap: 0.35rem;
      margin-top: 0.5rem;
      opacity: 0;
      transition: opacity 0.15s;
    }

    .entry:hover .media-buttons,
    .entry:focus-within .media-buttons {
      opacity: 1;
    }

    .btn-media {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 28px;
      height: 28px;
      padding: 0;
      background: var(--bg);
      border: 1px solid var(--line);
      border-radius: 50%;
      color: var(--text-soft);
      cursor: pointer;
      transition: all 0.15s;
    }

    .btn-media:hover {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .btn-media.recording {
      background: var(--danger);
      border-color: var(--danger);
      color: white;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.05); }
    }

    .btn-media svg {
      width: 14px;
      height: 14px;
    }

    /* Attachments */
    .attachments {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .attachment {
      position: relative;
      border-radius: 6px;
      overflow: hidden;
      background: var(--bg);
      border: 1px solid var(--line);
    }

    .attachment img,
    .attachment video {
      display: block;
      width: 100%;
      max-height: 180px;
      object-fit: contain;
      background: var(--bg);
    }

    .attachment audio {
      display: block;
      width: 100%;
      height: 40px;
    }

    .btn-remove-attachment {
      position: absolute;
      top: 0.35rem;
      right: 0.35rem;
      width: 22px;
      height: 22px;
      padding: 0;
      background: rgba(61, 58, 52, 0.7);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 12px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s;
    }

    .btn-remove-attachment:hover {
      background: var(--danger);
      transform: scale(1.1);
    }

    .audio-attachment {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .audio-attachment audio {
      flex: 1;
    }

    .audio-attachment .btn-remove-attachment {
      position: static;
      flex-shrink: 0;
    }

    /* Edit input */
    .edit-input {
      width: 100%;
      padding: 0.5rem 0;
      background: transparent;
      border: none;
      border-bottom: 2px solid var(--accent);
      color: var(--text);
      font-family: inherit;
      font-size: 1rem;
    }

    .edit-input:focus {
      outline: none;
    }

    /* Empty states */
    .empty-state {
      text-align: center;
      padding: 3rem 2rem;
      color: var(--text-soft);
    }

    .empty-state .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.25rem;
      background: var(--bg);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .empty-state svg {
      width: 36px;
      height: 36px;
    }

    .empty-state h2 {
      font-family: 'Caveat', cursive;
      font-size: 1.75rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .empty-state p {
      font-size: 0.95rem;
      font-style: italic;
      max-width: 280px;
      margin: 0 auto;
      line-height: 1.5;
    }

    /* Empty state colors by type */
    .empty-state.tasks svg {
      stroke: var(--accent-soft);
    }
    .empty-state.tasks h2 {
      color: var(--accent);
    }

    .empty-state.interruptions svg {
      stroke: var(--interrupt-soft);
    }
    .empty-state.interruptions h2 {
      color: var(--interrupt);
    }

    .empty-state.learned svg {
      stroke: var(--learned-soft);
    }
    .empty-state.learned h2 {
      color: var(--learned);
    }

    /* Footer stats */
    .stats {
      padding: 0.875rem 1.5rem;
      background: var(--paper);
      margin: 0 0.75rem;
      border-radius: 0 0 4px 4px;
      box-shadow:
        0 2px 8px var(--shadow),
        inset 0 1px 0 var(--line);
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-soft);
    }

    .stats .highlight {
      font-weight: 600;
    }

    .stats .tasks-stat {
      color: var(--success);
    }

    .stats .interrupt-stat {
      color: var(--interrupt);
    }

    .stats .learned-stat {
      color: var(--learned);
    }

    /* Bottom breathing room */
    .bottom-space {
      height: 1.5rem;
    }

    /* Slide in animation */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .entry {
      animation: slideIn 0.25s ease;
    }

    /* Touch-friendly */
    @media (hover: none) {
      .entry-actions {
        opacity: 1;
      }

      .media-buttons {
        opacity: 1;
      }
    }

    /* Larger screens */
    @media (min-width: 600px) {
      .header {
        padding: 2.5rem 2rem 1rem;
      }

      .header h1 {
        font-size: 3rem;
      }

      .tabs {
        margin: 0 1.5rem;
      }

      .paper {
        margin: 0 1.5rem;
      }

      .stats {
        margin: 0 1.5rem;
        border-radius: 0 0 6px 6px;
      }

      .add-entry {
        padding: 1.25rem 1.25rem 1.25rem 3.5rem;
      }

      .entry {
        padding: 1rem 1.25rem 1rem 3.5rem;
      }

      .paper::after {
        left: 3rem;
      }

      .bottom-space {
        height: 2rem;
      }
    }

    .hidden-input {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1>Today</h1>
      <p id="greeting">What matters most?</p>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="tasks">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 11l3 3L22 4"/>
          <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
        </svg>
        <span>Tasks</span>
        <span class="count" id="tasksCount">0</span>
      </button>
      <button class="tab" data-tab="interruptions">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>
        <span>Interruptions</span>
        <span class="count" id="interruptionsCount">0</span>
      </button>
      <button class="tab" data-tab="learned">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18h6"/>
          <path d="M10 22h4"/>
          <path d="M12 2a7 7 0 0 1 7 7c0 2.38-1.19 4.47-3 5.74V17a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1v-2.26C6.19 13.47 5 11.38 5 9a7 7 0 0 1 7-7z"/>
        </svg>
        <span>Learned</span>
        <span class="count" id="learnedCount">0</span>
      </button>
    </nav>

    <main class="paper tab-tasks" id="paper">
      <div class="add-entry">
        <form id="entryForm" class="input-group">
          <input
            type="text"
            id="entryInput"
            placeholder="What's on your mind?"
            autocomplete="off"
          >
          <button type="submit" class="btn-add" aria-label="Add entry">+</button>
        </form>
      </div>

      <div class="entries" id="entryList"></div>
    </main>

    <footer class="stats">
      <span id="statsLeft">A blank page awaits</span>
      <span id="statsRight"></span>
    </footer>

    <div class="bottom-space"></div>
  </div>

  <script>
    const DB_NAME = 'TodayDB';
    const DB_VERSION = 3;
    const STORE_NAME = 'entries';
    let db;
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingEntryIndex = null;
    let currentTab = 'tasks';

    // Placeholders for each tab
    const placeholders = {
      tasks: "What needs to be done?",
      interruptions: "What pulled you away?",
      learned: "What did you figure out?"
    };

    // Empty states for each tab
    const emptyStates = {
      tasks: {
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 19l7-7 3 3-7 7-3-3z"/>
          <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/>
          <path d="M2 2l7.586 7.586"/>
          <circle cx="11" cy="11" r="2"/>
        </svg>`,
        title: "A blank canvas",
        text: "Write down what matters. The small things count too."
      },
      interruptions: {
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
        </svg>`,
        title: "No interruptions yet",
        text: "When life happens, write it here. It's not your fault\u2014it's just reality."
      },
      learned: {
        icon: `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 18h6"/>
          <path d="M10 22h4"/>
          <path d="M12 2a7 7 0 0 1 7 7c0 2.38-1.19 4.47-3 5.74V17a1 1 0 0 1-1 1H9a1 1 0 0 1-1-1v-2.26C6.19 13.47 5 11.38 5 9a7 7 0 0 1 7-7z"/>
        </svg>`,
        title: "Insights await",
        text: "Jot down what you learned today. Every lesson is progress."
      }
    };

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            const store = db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
            store.createIndex('type', 'type', { unique: false });
          }
        };
      });
    }

    function saveEntries(entries) {
      return new Promise(async (resolve, reject) => {
        try {
          const transaction = db.transaction([STORE_NAME], 'readwrite');
          const store = transaction.objectStore(STORE_NAME);

          await store.clear();
          entries.forEach(entry => store.add(entry));

          transaction.oncomplete = () => resolve();
          transaction.onerror = () => reject(transaction.error);
        } catch (error) {
          reject(error);
        }
      });
    }

    function loadEntries() {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.getAll();

        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    let entries = [];

    const entryForm = document.getElementById('entryForm');
    const entryInput = document.getElementById('entryInput');
    const entryList = document.getElementById('entryList');
    const paper = document.getElementById('paper');
    const statsLeft = document.getElementById('statsLeft');
    const statsRight = document.getElementById('statsRight');
    const greeting = document.getElementById('greeting');
    const tabs = document.querySelectorAll('.tab');

    function updateGreeting() {
      const hour = new Date().getHours();
      const greetings = {
        morning: ['Good morning', 'Rise and shine', 'A fresh start'],
        afternoon: ['Good afternoon', 'Keep going', 'You\'ve got this'],
        evening: ['Good evening', 'Wind down', 'Almost there']
      };

      let timeOfDay = 'morning';
      if (hour >= 12 && hour < 17) timeOfDay = 'afternoon';
      else if (hour >= 17) timeOfDay = 'evening';

      const options = greetings[timeOfDay];
      greeting.textContent = options[Math.floor(Math.random() * options.length)];
    }

    function switchTab(tabName) {
      currentTab = tabName;

      // Update tab UI
      tabs.forEach(tab => {
        tab.classList.toggle('active', tab.dataset.tab === tabName);
      });

      // Update paper class for styling
      paper.className = `paper tab-${tabName}`;
      if (tabName === 'interruptions') {
        paper.classList.add('interruptions');
      } else if (tabName === 'learned') {
        paper.classList.add('learned');
      }

      // Update placeholder
      entryInput.placeholder = placeholders[tabName];

      renderEntries();
    }

    function getEntriesForTab(tabName) {
      return entries.filter(e => e.type === tabName);
    }

    function updateTabCounts() {
      document.getElementById('tasksCount').textContent = entries.filter(e => e.type === 'tasks').length;
      document.getElementById('interruptionsCount').textContent = entries.filter(e => e.type === 'interruptions').length;
      document.getElementById('learnedCount').textContent = entries.filter(e => e.type === 'learned').length;
    }

    function renderAttachments(attachments, entryIndex) {
      if (!attachments || attachments.length === 0) return '';

      return `
        <div class="attachments">
          ${attachments.map((att, attIndex) => {
            if (att.type.startsWith('image/')) {
              return `
                <div class="attachment">
                  <img src="${att.data}" alt="attachment">
                  <button class="btn-remove-attachment" onclick="removeAttachment(${entryIndex}, ${attIndex})">×</button>
                </div>
              `;
            } else if (att.type.startsWith('video/')) {
              return `
                <div class="attachment">
                  <video src="${att.data}" controls></video>
                  <button class="btn-remove-attachment" onclick="removeAttachment(${entryIndex}, ${attIndex})">×</button>
                </div>
              `;
            } else if (att.type.startsWith('audio/')) {
              return `
                <div class="attachment audio-attachment">
                  <audio src="${att.data}" controls></audio>
                  <button class="btn-remove-attachment" onclick="removeAttachment(${entryIndex}, ${attIndex})">×</button>
                </div>
              `;
            }
            return '';
          }).join('')}
        </div>
      `;
    }

    function renderEntries() {
      const tabEntries = getEntriesForTab(currentTab);

      if (tabEntries.length === 0) {
        const empty = emptyStates[currentTab];
        entryList.innerHTML = `
          <div class="empty-state ${currentTab}">
            <div class="icon">${empty.icon}</div>
            <h2>${empty.title}</h2>
            <p>${empty.text}</p>
          </div>
        `;
      } else {
        entryList.innerHTML = tabEntries.map((entry) => {
          const globalIndex = entries.indexOf(entry);
          const isRecording = recordingEntryIndex === globalIndex;
          const markerClass = currentTab === 'tasks' ? 'task' :
                              currentTab === 'interruptions' ? 'interruption' : 'learned';

          let markerContent = '';
          if (currentTab === 'interruptions') {
            markerContent = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/></svg>`;
          } else if (currentTab === 'learned') {
            markerContent = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M12 2a7 7 0 0 1 7 7c0 2.38-1.19 4.47-3 5.74V17H8v-2.26C6.19 13.47 5 11.38 5 9a7 7 0 0 1 7-7z"/></svg>`;
          }

          const markerClick = currentTab === 'tasks' ? `onclick="toggleEntry(${globalIndex})"` : '';

          return `
          <div class="entry ${currentTab} ${entry.completed ? 'completed' : ''}" data-index="${globalIndex}">
            <div class="entry-marker ${markerClass}" ${markerClick}>${markerContent}</div>
            <div class="entry-content">
              ${entry.editing ?
                `<input type="text" class="edit-input" value="${escapeHtml(entry.text)}" onblur="saveEdit(${globalIndex}, this.value)" onkeypress="if(event.key === 'Enter') saveEdit(${globalIndex}, this.value)" onkeydown="if(event.key === 'Escape') { event.target.blur(); }" autofocus>` :
                `<div class="entry-text" ondblclick="editEntry(${globalIndex})">${escapeHtml(entry.text)}</div>`
              }
              ${renderAttachments(entry.attachments, globalIndex)}
              <div class="media-buttons">
                <button class="btn-media ${isRecording ? 'recording' : ''}" onclick="toggleAudioRecording(${globalIndex})" title="Record audio">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
                  </svg>
                </button>
                <button class="btn-media" onclick="capturePhoto(${globalIndex})" title="Take photo">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="13" r="4"/>
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                  </svg>
                </button>
                <button class="btn-media" onclick="captureVideo(${globalIndex})" title="Record video">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="23 7 16 12 23 17 23 7"/>
                    <rect x="1" y="5" width="15" height="14" rx="2"/>
                  </svg>
                </button>
                <button class="btn-media" onclick="pickFile(${globalIndex})" title="Attach file">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                  </svg>
                </button>
              </div>
            </div>
            <div class="entry-actions">
              <button class="btn-action" onclick="editEntry(${globalIndex})">Edit</button>
              <button class="btn-action delete" onclick="deleteEntry(${globalIndex})">Delete</button>
            </div>
          </div>
        `}).join('');
      }

      updateStats();
      updateTabCounts();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateStats() {
      const tasks = entries.filter(e => e.type === 'tasks');
      const completed = tasks.filter(t => t.completed).length;
      const interruptions = entries.filter(e => e.type === 'interruptions').length;
      const learned = entries.filter(e => e.type === 'learned').length;

      const total = tasks.length + interruptions + learned;

      if (total === 0) {
        statsLeft.textContent = 'A blank page awaits';
        statsRight.textContent = '';
      } else {
        // Build a summary
        const parts = [];

        if (tasks.length > 0) {
          const remaining = tasks.length - completed;
          if (remaining === 0 && tasks.length > 0) {
            parts.push(`<span class="tasks-stat highlight">All done!</span>`);
          } else if (remaining > 0) {
            parts.push(`${remaining} ${remaining === 1 ? 'task' : 'tasks'} left`);
          }
        }

        statsLeft.innerHTML = parts.length > 0 ? parts.join(' ') : 'Your day so far';

        // Right side: show counts for each type
        const rightParts = [];
        if (completed > 0) rightParts.push(`<span class="tasks-stat">${completed} done</span>`);
        if (interruptions > 0) rightParts.push(`<span class="interrupt-stat">${interruptions} interruption${interruptions !== 1 ? 's' : ''}</span>`);
        if (learned > 0) rightParts.push(`<span class="learned-stat">${learned} insight${learned !== 1 ? 's' : ''}</span>`);

        statsRight.innerHTML = rightParts.join(' · ');
      }
    }

    // Tab click handlers
    tabs.forEach(tab => {
      tab.addEventListener('click', () => switchTab(tab.dataset.tab));
    });

    entryForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const text = entryInput.value.trim();
      if (!text) return;

      entries.push({
        text,
        type: currentTab,
        completed: false,
        editing: false,
        createdAt: Date.now()
      });

      entryInput.value = '';
      await saveEntries(entries);
      renderEntries();
    });

    window.toggleEntry = async (index) => {
      if (entries[index].type === 'tasks') {
        entries[index].completed = !entries[index].completed;
        await saveEntries(entries);
        renderEntries();
      }
    };

    window.editEntry = (index) => {
      entries.forEach((e, i) => e.editing = i === index);
      renderEntries();
      setTimeout(() => {
        const input = document.querySelector('.edit-input');
        if (input) {
          input.focus();
          input.setSelectionRange(input.value.length, input.value.length);
        }
      }, 10);
    };

    window.saveEdit = async (index, newText) => {
      const trimmed = newText.trim();
      if (trimmed) {
        entries[index].text = trimmed;
      }
      entries[index].editing = false;
      await saveEntries(entries);
      renderEntries();
    };

    window.deleteEntry = async (index) => {
      if (confirm('Remove this entry?')) {
        entries.splice(index, 1);
        await saveEntries(entries);
        renderEntries();
      }
    };

    // Add attachment
    async function addAttachment(entryIndex, data, type) {
      if (!entries[entryIndex].attachments) {
        entries[entryIndex].attachments = [];
      }
      entries[entryIndex].attachments.push({ data, type, createdAt: Date.now() });
      await saveEntries(entries);
      renderEntries();
    }

    window.removeAttachment = async (entryIndex, attachmentIndex) => {
      if (entries[entryIndex].attachments) {
        entries[entryIndex].attachments.splice(attachmentIndex, 1);
        await saveEntries(entries);
        renderEntries();
      }
    };

    // Audio recording
    window.toggleAudioRecording = async (index) => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        recordingEntryIndex = index;

        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          stream.getTracks().forEach(track => track.stop());
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = async () => {
            await addAttachment(recordingEntryIndex, reader.result, 'audio/webm');
            recordingEntryIndex = null;
            mediaRecorder = null;
          };
          reader.readAsDataURL(blob);
        };

        mediaRecorder.start();
        renderEntries();
      } catch (err) {
        alert('Could not access microphone. Please allow microphone access.');
        recordingEntryIndex = null;
      }
    };

    // Photo capture
    window.capturePhoto = async (index) => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });

        const modal = document.createElement('div');
        modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(61,58,52,0.95);z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;';
        modal.innerHTML = `
          <div style="position:relative;width:100%;max-width:400px;">
            <video autoplay playsinline style="width:100%;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,0.3);"></video>
          </div>
          <div style="margin-top:1.5rem;display:flex;gap:1rem;">
            <button id="captureBtn" style="padding:0.875rem 2rem;background:#c1765a;border:none;border-radius:8px;color:white;font-size:1rem;cursor:pointer;font-family:inherit;">Capture</button>
            <button id="cancelBtn" style="padding:0.875rem 2rem;background:transparent;border:1px solid rgba(255,255,255,0.3);border-radius:8px;color:white;font-size:1rem;cursor:pointer;font-family:inherit;">Cancel</button>
          </div>
        `;
        document.body.appendChild(modal);

        const modalVideo = modal.querySelector('video');
        modalVideo.srcObject = stream;

        modal.querySelector('#cancelBtn').onclick = () => {
          stream.getTracks().forEach(track => track.stop());
          modal.remove();
        };

        modal.querySelector('#captureBtn').onclick = () => {
          const canvas = document.createElement('canvas');
          canvas.width = modalVideo.videoWidth;
          canvas.height = modalVideo.videoHeight;
          canvas.getContext('2d').drawImage(modalVideo, 0, 0);
          const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
          stream.getTracks().forEach(track => track.stop());
          modal.remove();
          addAttachment(index, dataUrl, 'image/jpeg');
        };
      } catch (err) {
        alert('Could not access camera. Please allow camera access.');
      }
    };

    // Video capture
    window.captureVideo = async (index) => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
        let videoRecorder;
        let videoChunks = [];

        const modal = document.createElement('div');
        modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(61,58,52,0.95);z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;';
        modal.innerHTML = `
          <div style="position:relative;width:100%;max-width:400px;">
            <video autoplay playsinline muted style="width:100%;border-radius:8px;box-shadow:0 4px 20px rgba(0,0,0,0.3);"></video>
          </div>
          <div style="margin-top:1.5rem;display:flex;gap:1rem;">
            <button id="recordBtn" style="padding:0.875rem 2rem;background:#c96b6b;border:none;border-radius:8px;color:white;font-size:1rem;cursor:pointer;font-family:inherit;">Start Recording</button>
            <button id="cancelBtn" style="padding:0.875rem 2rem;background:transparent;border:1px solid rgba(255,255,255,0.3);border-radius:8px;color:white;font-size:1rem;cursor:pointer;font-family:inherit;">Cancel</button>
          </div>
        `;
        document.body.appendChild(modal);

        const modalVideo = modal.querySelector('video');
        modalVideo.srcObject = stream;

        const recordBtn = modal.querySelector('#recordBtn');
        let isRecording = false;

        modal.querySelector('#cancelBtn').onclick = () => {
          if (videoRecorder && videoRecorder.state === 'recording') {
            videoRecorder.stop();
          }
          stream.getTracks().forEach(track => track.stop());
          modal.remove();
        };

        recordBtn.onclick = () => {
          if (!isRecording) {
            videoChunks = [];
            videoRecorder = new MediaRecorder(stream);
            videoRecorder.ondataavailable = (e) => videoChunks.push(e.data);
            videoRecorder.onstop = async () => {
              const blob = new Blob(videoChunks, { type: 'video/webm' });
              const reader = new FileReader();
              reader.onloadend = () => {
                stream.getTracks().forEach(track => track.stop());
                modal.remove();
                addAttachment(index, reader.result, 'video/webm');
              };
              reader.readAsDataURL(blob);
            };
            videoRecorder.start();
            recordBtn.textContent = 'Stop Recording';
            recordBtn.style.background = '#7a9e7e';
            isRecording = true;
          } else {
            videoRecorder.stop();
          }
        };
      } catch (err) {
        alert('Could not access camera/microphone. Please allow access.');
      }
    };

    // File picker
    window.pickFile = (index) => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,video/*,audio/*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            addAttachment(index, reader.result, file.type);
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    };

    async function init() {
      try {
        db = await openDB();
        entries = await loadEntries();
        renderEntries();
        updateGreeting();
      } catch (error) {
        console.error('Init failed:', error);
        renderEntries();
      }
    }

    init();
  </script>
</body>
