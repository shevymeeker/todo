  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0f0f1e;
      --surface: #1a1a2e;
      --surface-light: #252538;
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --text: #e2e2e2;
      --text-dim: #a0a0a0;
      --danger: #ef4444;
      --success: #10b981;
      --border: #2d2d44;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .app {
      min-height: 100vh;
      background: var(--surface);
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 1.5rem 1rem 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      letter-spacing: -0.02em;
    }

    .header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
    }

    .add-task {
      padding: 1rem;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--surface-light);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg);
    }

    input[type="text"]::placeholder {
      color: var(--text-dim);
    }

    button {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:active {
      transform: scale(0.98);
    }

    .tasks {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .task {
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      transition: all 0.3s;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task.completed .task-text {
      text-decoration: line-through;
      color: var(--text-dim);
    }

    .task-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 2px;
      transition: all 0.2s;
      position: relative;
    }

    .task.completed .checkbox {
      background: var(--success);
      border-color: var(--success);
    }

    .task.completed .checkbox::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
      cursor: pointer;
    }

    .task-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-small {
      flex: 1;
      padding: 0.625rem 1rem;
      font-size: 0.8rem;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-delete {
      background: var(--danger);
      border-color: var(--danger);
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1.5rem;
      color: var(--text-dim);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .edit-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      background: var(--bg);
      border: 2px solid var(--primary);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .edit-input:focus {
      outline: none;
    }

    .stats {
      padding: 1rem;
      background: var(--surface-light);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    /* Tablet and up */
    @media (min-width: 640px) {
      .app {
        max-width: 600px;
        margin: 0 auto;
      }

      .header {
        padding: 2rem 1.5rem 1.5rem;
      }

      .header h1 {
        font-size: 1.75rem;
      }

      .header p {
        font-size: 0.9rem;
      }

      .add-task {
        padding: 1rem 1.5rem;
      }

      .input-group {
        flex-direction: row;
      }

      button {
        width: auto;
        white-space: nowrap;
      }

      .tasks {
        padding: 1rem 1.5rem 2rem;
      }

      .task {
        flex-direction: row;
        align-items: flex-start;
        gap: 1rem;
      }

      .task:hover {
        border-color: var(--primary);
        background: var(--bg);
      }

      .task-actions {
        flex-direction: row;
        flex-shrink: 0;
      }

      .btn-small {
        flex: none;
        padding: 0.5rem 0.75rem;
      }

      .btn-small:hover {
        background: var(--surface-light);
        transform: translateY(-1px);
      }

      .btn-delete:hover {
        background: #dc2626;
      }

      button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .stats {
        padding: 1rem 1.5rem;
      }

      .empty-state {
        padding: 3rem 2rem;
      }

      .empty-state svg {
        width: 80px;
        height: 80px;
      }
    }

<body>
  <div class="app">
    <div class="header">
      <h1>Tasks</h1>
      <p id="greeting">Get things done</p>
    </div>

    <div class="add-task">
      <form id="taskForm" class="input-group">
        <input 
          type="text" 
          id="taskInput" 
          placeholder="What needs to be done?"
          autocomplete="off"
        >
        <button type="submit">Add Task</button>
      </form>
    </div>

    <div class="tasks" id="taskList"></div>

    <div class="stats">
      <span id="taskCount">0 tasks</span>
      <span id="completedCount">0 completed</span>
    </div>
  </div>

  <script>
    const DB_NAME = 'TasksDB';
    const DB_VERSION = 1;
    const STORE_NAME = 'tasks';
    let db;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);
        
        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);
        
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
          }
        };
      });
    }

    function saveTasks(tasks) {
      return new Promise(async (resolve, reject) => {
        try {
          const transaction = db.transaction([STORE_NAME], 'readwrite');
          const store = transaction.objectStore(STORE_NAME);
          
          await store.clear();
          tasks.forEach(task => store.add(task));
          
          transaction.oncomplete = () => resolve();
          transaction.onerror = () => reject(transaction.error);
        } catch (error) {
          reject(error);
        }
      });
    }

    function loadTasks() {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.getAll();
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    let tasks = [];

    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const taskCount = document.getElementById('taskCount');
    const completedCount = document.getElementById('completedCount');
    const greeting = document.getElementById('greeting');

    function updateGreeting() {
      const hour = new Date().getHours();
      let greetingText = 'Get things done';
      
      if (hour < 12) greetingText = 'Good morning';
      else if (hour < 18) greetingText = 'Good afternoon';
      else greetingText = 'Good evening';
      
      greeting.textContent = greetingText;
    }

    function renderTasks() {
      if (tasks.length === 0) {
        taskList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 11l3 3L22 4M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
            </svg>
            <p>No tasks yet. Add one above to get started.</p>
          </div>
        `;
      } else {
        taskList.innerHTML = tasks.map((task, index) => `
          <div class="task ${task.completed ? 'completed' : ''}" data-index="${index}">
            <div class="task-header">
              <div class="checkbox" onclick="toggleTask(${index})"></div>
              <div class="task-content">
                ${task.editing ? 
                  `<input type="text" class="edit-input" value="${task.text}" onblur="saveEdit(${index}, this.value)" onkeypress="if(event.key === 'Enter') saveEdit(${index}, this.value)" autofocus>` :
                  `<div class="task-text" ondblclick="editTask(${index})">${task.text}</div>`
                }
              </div>
            </div>
            <div class="task-actions">
              <button class="btn-small" onclick="editTask(${index})">Edit</button>
              <button class="btn-small btn-delete" onclick="deleteTask(${index})">Delete</button>
            </div>
          </div>
        `).join('');
      }
      
      updateStats();
    }

    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      
      taskCount.textContent = `${total} ${total === 1 ? 'task' : 'tasks'}`;
      completedCount.textContent = `${completed} completed`;
    }

    taskForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const text = taskInput.value.trim();
      if (!text) return;
      
      tasks.push({
        text,
        completed: false,
        editing: false,
        createdAt: Date.now()
      });
      
      taskInput.value = '';
      await saveTasks(tasks);
      renderTasks();
    });

    window.toggleTask = async (index) => {
      tasks[index].completed = !tasks[index].completed;
      await saveTasks(tasks);
      renderTasks();
    };

    window.editTask = (index) => {
      tasks.forEach((t, i) => t.editing = i === index);
      renderTasks();
    };

    window.saveEdit = async (index, newText) => {
      const trimmed = newText.trim();
      if (trimmed) {
        tasks[index].text = trimmed;
      }
      tasks[index].editing = false;
      await saveTasks(tasks);
      renderTasks();
    };

    window.deleteTask = async (index) => {
      if (confirm('Delete this task?')) {
        tasks.splice(index, 1);
        await saveTasks(tasks);
        renderTasks();
      }
    };

    async function init() {
      try {
        db = await openDB();
        tasks = await loadTasks();
        renderTasks();
        updateGreeting();
      } catch (error) {
        console.error('Init failed:', error);
        renderTasks();
      }
    }

    init();
  </script>
</body>
