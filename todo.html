  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #0f0f1e;
      --surface: #1a1a2e;
      --surface-light: #252538;
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --text: #e2e2e2;
      --text-dim: #a0a0a0;
      --danger: #ef4444;
      --success: #10b981;
      --border: #2d2d44;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 0;
      margin: 0;
    }

    .app {
      min-height: 100vh;
      background: var(--surface);
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 1.5rem 1rem 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 0.25rem;
      letter-spacing: -0.02em;
    }

    .header p {
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.85rem;
    }

    .add-task {
      padding: 1rem;
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 0.875rem 1rem;
      background: var(--surface-light);
      border: 2px solid var(--border);
      border-radius: 8px;
      color: var(--text);
      font-size: 0.95rem;
      transition: all 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary);
      background: var(--bg);
    }

    input[type="text"]::placeholder {
      color: var(--text-dim);
    }

    button {
      width: 100%;
      padding: 0.875rem 1.5rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s;
    }

    button:active {
      transform: scale(0.98);
    }

    .tasks {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }

    .task {
      background: var(--surface-light);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 0.75rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      transition: all 0.3s;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .task.completed .task-text {
      text-decoration: line-through;
      color: var(--text-dim);
    }

    .task-header {
      display: flex;
      align-items: flex-start;
      gap: 0.75rem;
    }

    .checkbox {
      width: 22px;
      height: 22px;
      border: 2px solid var(--border);
      border-radius: 6px;
      cursor: pointer;
      flex-shrink: 0;
      margin-top: 2px;
      transition: all 0.2s;
      position: relative;
    }

    .task.completed .checkbox {
      background: var(--success);
      border-color: var(--success);
    }

    .task.completed .checkbox::after {
      content: '✓';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 14px;
      font-weight: bold;
    }

    .task-content {
      flex: 1;
      min-width: 0;
    }

    .task-text {
      font-size: 0.95rem;
      line-height: 1.5;
      word-wrap: break-word;
      cursor: pointer;
    }

    .task-actions {
      display: flex;
      gap: 0.5rem;
    }

    .btn-small {
      flex: 1;
      padding: 0.625rem 1rem;
      font-size: 0.8rem;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
    }

    .btn-delete {
      background: var(--danger);
      border-color: var(--danger);
      color: white;
    }

    .empty-state {
      text-align: center;
      padding: 3rem 1.5rem;
      color: var(--text-dim);
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      opacity: 0.3;
    }

    .edit-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      background: var(--bg);
      border: 2px solid var(--primary);
      border-radius: 6px;
      color: var(--text);
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
    }

    .edit-input:focus {
      outline: none;
    }

    .stats {
      padding: 1rem;
      background: var(--surface-light);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: var(--text-dim);
    }

    /* Tablet and up */
    @media (min-width: 640px) {
      .app {
        max-width: 600px;
        margin: 0 auto;
      }

      .header {
        padding: 2rem 1.5rem 1.5rem;
      }

      .header h1 {
        font-size: 1.75rem;
      }

      .header p {
        font-size: 0.9rem;
      }

      .add-task {
        padding: 1rem 1.5rem;
      }

      .input-group {
        flex-direction: row;
      }

      button {
        width: auto;
        white-space: nowrap;
      }

      .tasks {
        padding: 1rem 1.5rem 2rem;
      }

      .task {
        flex-direction: row;
        align-items: flex-start;
        gap: 1rem;
      }

      .task:hover {
        border-color: var(--primary);
        background: var(--bg);
      }

      .task-actions {
        flex-direction: row;
        flex-shrink: 0;
      }

      .btn-small {
        flex: none;
        padding: 0.5rem 0.75rem;
      }

      .btn-small:hover {
        background: var(--surface-light);
        transform: translateY(-1px);
      }

      .btn-delete:hover {
        background: #dc2626;
      }

      button:hover {
        background: var(--primary-dark);
        transform: translateY(-1px);
      }

      .stats {
        padding: 1rem 1.5rem;
      }

      .empty-state {
        padding: 3rem 2rem;
      }

      .empty-state svg {
        width: 80px;
        height: 80px;
      }
    }

    /* Media attachment styles */
    .media-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
      flex-wrap: wrap;
    }

    .btn-media {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.35rem;
      padding: 0.5rem 0.75rem;
      font-size: 0.75rem;
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text-dim);
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      flex: 1;
      min-width: 0;
    }

    .btn-media:hover {
      background: var(--surface-light);
      color: var(--text);
      border-color: var(--primary);
    }

    .btn-media.recording {
      background: var(--danger);
      border-color: var(--danger);
      color: white;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .btn-media svg {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }

    .attachments {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }

    .attachment {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      background: var(--bg);
      border: 1px solid var(--border);
    }

    .attachment img,
    .attachment video {
      display: block;
      width: 100%;
      max-height: 200px;
      object-fit: contain;
      background: var(--bg);
    }

    .attachment audio {
      display: block;
      width: 100%;
      height: 40px;
    }

    .btn-remove-attachment {
      position: absolute;
      top: 0.35rem;
      right: 0.35rem;
      width: 24px;
      height: 24px;
      padding: 0;
      background: rgba(0, 0, 0, 0.7);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .btn-remove-attachment:hover {
      background: var(--danger);
      transform: scale(1.1);
    }

    .audio-attachment {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.5rem;
    }

    .audio-attachment audio {
      flex: 1;
    }

    .audio-attachment .btn-remove-attachment {
      position: static;
      flex-shrink: 0;
    }

    /* Hidden file inputs */
    .hidden-input {
      display: none;
    }

    @media (min-width: 640px) {
      .media-buttons {
        flex-wrap: nowrap;
      }

      .btn-media {
        flex: none;
      }
    }
  </style>

<body>
  <div class="app">
    <div class="header">
      <h1>Tasks</h1>
      <p id="greeting">Get things done</p>
    </div>

    <div class="add-task">
      <form id="taskForm" class="input-group">
        <input 
          type="text" 
          id="taskInput" 
          placeholder="What needs to be done?"
          autocomplete="off"
        >
        <button type="submit">Add Task</button>
      </form>
    </div>

    <div class="tasks" id="taskList"></div>

    <div class="stats">
      <span id="taskCount">0 tasks</span>
      <span id="completedCount">0 completed</span>
    </div>
  </div>

  <script>
    const DB_NAME = 'TasksDB';
    const DB_VERSION = 2;
    const STORE_NAME = 'tasks';
    let db;
    let mediaRecorder = null;
    let audioChunks = [];
    let recordingTaskIndex = null;

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, DB_VERSION);

        request.onerror = () => reject(request.error);
        request.onsuccess = () => resolve(request.result);

        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: 'id', autoIncrement: true });
          }
        };
      });
    }

    function saveTasks(tasks) {
      return new Promise(async (resolve, reject) => {
        try {
          const transaction = db.transaction([STORE_NAME], 'readwrite');
          const store = transaction.objectStore(STORE_NAME);
          
          await store.clear();
          tasks.forEach(task => store.add(task));
          
          transaction.oncomplete = () => resolve();
          transaction.onerror = () => reject(transaction.error);
        } catch (error) {
          reject(error);
        }
      });
    }

    function loadTasks() {
      return new Promise((resolve, reject) => {
        const transaction = db.transaction([STORE_NAME], 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.getAll();
        
        request.onsuccess = () => resolve(request.result);
        request.onerror = () => reject(request.error);
      });
    }

    let tasks = [];

    const taskForm = document.getElementById('taskForm');
    const taskInput = document.getElementById('taskInput');
    const taskList = document.getElementById('taskList');
    const taskCount = document.getElementById('taskCount');
    const completedCount = document.getElementById('completedCount');
    const greeting = document.getElementById('greeting');

    function updateGreeting() {
      const hour = new Date().getHours();
      let greetingText = 'Get things done';
      
      if (hour < 12) greetingText = 'Good morning';
      else if (hour < 18) greetingText = 'Good afternoon';
      else greetingText = 'Good evening';
      
      greeting.textContent = greetingText;
    }

    function renderAttachments(attachments, taskIndex) {
      if (!attachments || attachments.length === 0) return '';

      return `
        <div class="attachments">
          ${attachments.map((att, attIndex) => {
            if (att.type.startsWith('image/')) {
              return `
                <div class="attachment">
                  <img src="${att.data}" alt="attachment">
                  <button class="btn-remove-attachment" onclick="removeAttachment(${taskIndex}, ${attIndex})">×</button>
                </div>
              `;
            } else if (att.type.startsWith('video/')) {
              return `
                <div class="attachment">
                  <video src="${att.data}" controls></video>
                  <button class="btn-remove-attachment" onclick="removeAttachment(${taskIndex}, ${attIndex})">×</button>
                </div>
              `;
            } else if (att.type.startsWith('audio/')) {
              return `
                <div class="attachment audio-attachment">
                  <audio src="${att.data}" controls></audio>
                  <button class="btn-remove-attachment" onclick="removeAttachment(${taskIndex}, ${attIndex})">×</button>
                </div>
              `;
            }
            return '';
          }).join('')}
        </div>
      `;
    }

    function renderTasks() {
      if (tasks.length === 0) {
        taskList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 11l3 3L22 4M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"/>
            </svg>
            <p>No tasks yet. Add one above to get started.</p>
          </div>
        `;
      } else {
        taskList.innerHTML = tasks.map((task, index) => {
          const isRecording = recordingTaskIndex === index;
          return `
          <div class="task ${task.completed ? 'completed' : ''}" data-index="${index}">
            <div class="task-header">
              <div class="checkbox" onclick="toggleTask(${index})"></div>
              <div class="task-content">
                ${task.editing ?
                  `<input type="text" class="edit-input" value="${escapeHtml(task.text)}" onblur="saveEdit(${index}, this.value)" onkeypress="if(event.key === 'Enter') saveEdit(${index}, this.value)" autofocus>` :
                  `<div class="task-text" ondblclick="editTask(${index})">${escapeHtml(task.text)}</div>`
                }
                ${renderAttachments(task.attachments, index)}
                <div class="media-buttons">
                  <button class="btn-media ${isRecording ? 'recording' : ''}" onclick="toggleAudioRecording(${index})">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
                      <path d="M19 10v2a7 7 0 0 1-14 0v-2M12 19v4M8 23h8"/>
                    </svg>
                    ${isRecording ? 'Stop' : 'Audio'}
                  </button>
                  <button class="btn-media" onclick="capturePhoto(${index})">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                      <circle cx="12" cy="13" r="4"/>
                    </svg>
                    Photo
                  </button>
                  <button class="btn-media" onclick="captureVideo(${index})">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <polygon points="23 7 16 12 23 17 23 7"/>
                      <rect x="1" y="5" width="15" height="14" rx="2" ry="2"/>
                    </svg>
                    Video
                  </button>
                  <button class="btn-media" onclick="pickFile(${index})">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"/>
                    </svg>
                    File
                  </button>
                </div>
              </div>
            </div>
            <div class="task-actions">
              <button class="btn-small" onclick="editTask(${index})">Edit</button>
              <button class="btn-small btn-delete" onclick="deleteTask(${index})">Delete</button>
            </div>
          </div>
        `}).join('');
      }

      updateStats();
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function updateStats() {
      const total = tasks.length;
      const completed = tasks.filter(t => t.completed).length;
      
      taskCount.textContent = `${total} ${total === 1 ? 'task' : 'tasks'}`;
      completedCount.textContent = `${completed} completed`;
    }

    taskForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const text = taskInput.value.trim();
      if (!text) return;
      
      tasks.push({
        text,
        completed: false,
        editing: false,
        createdAt: Date.now()
      });
      
      taskInput.value = '';
      await saveTasks(tasks);
      renderTasks();
    });

    window.toggleTask = async (index) => {
      tasks[index].completed = !tasks[index].completed;
      await saveTasks(tasks);
      renderTasks();
    };

    window.editTask = (index) => {
      tasks.forEach((t, i) => t.editing = i === index);
      renderTasks();
    };

    window.saveEdit = async (index, newText) => {
      const trimmed = newText.trim();
      if (trimmed) {
        tasks[index].text = trimmed;
      }
      tasks[index].editing = false;
      await saveTasks(tasks);
      renderTasks();
    };

    window.deleteTask = async (index) => {
      if (confirm('Delete this task?')) {
        tasks.splice(index, 1);
        await saveTasks(tasks);
        renderTasks();
      }
    };

    // Add attachment to a task
    async function addAttachment(taskIndex, data, type) {
      if (!tasks[taskIndex].attachments) {
        tasks[taskIndex].attachments = [];
      }
      tasks[taskIndex].attachments.push({ data, type, createdAt: Date.now() });
      await saveTasks(tasks);
      renderTasks();
    }

    // Remove attachment from a task
    window.removeAttachment = async (taskIndex, attachmentIndex) => {
      if (tasks[taskIndex].attachments) {
        tasks[taskIndex].attachments.splice(attachmentIndex, 1);
        await saveTasks(tasks);
        renderTasks();
      }
    };

    // Audio recording
    window.toggleAudioRecording = async (index) => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        return;
      }

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];
        recordingTaskIndex = index;

        mediaRecorder.ondataavailable = (e) => {
          audioChunks.push(e.data);
        };

        mediaRecorder.onstop = async () => {
          stream.getTracks().forEach(track => track.stop());
          const blob = new Blob(audioChunks, { type: 'audio/webm' });
          const reader = new FileReader();
          reader.onloadend = async () => {
            await addAttachment(recordingTaskIndex, reader.result, 'audio/webm');
            recordingTaskIndex = null;
            mediaRecorder = null;
          };
          reader.readAsDataURL(blob);
        };

        mediaRecorder.start();
        renderTasks();
      } catch (err) {
        alert('Could not access microphone. Please allow microphone access.');
        recordingTaskIndex = null;
      }
    };

    // Photo capture
    window.capturePhoto = async (index) => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
        const video = document.createElement('video');
        video.srcObject = stream;
        video.autoplay = true;
        video.playsInline = true;

        // Create capture modal
        const modal = document.createElement('div');
        modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;';
        modal.innerHTML = `
          <div style="position:relative;width:100%;max-width:400px;">
            <video autoplay playsinline style="width:100%;border-radius:8px;"></video>
          </div>
          <div style="margin-top:1rem;display:flex;gap:1rem;">
            <button id="captureBtn" style="padding:1rem 2rem;background:var(--primary);border:none;border-radius:8px;color:white;font-size:1rem;cursor:pointer;">Capture</button>
            <button id="cancelBtn" style="padding:1rem 2rem;background:var(--surface-light);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:1rem;cursor:pointer;">Cancel</button>
          </div>
        `;
        document.body.appendChild(modal);

        const modalVideo = modal.querySelector('video');
        modalVideo.srcObject = stream;

        modal.querySelector('#cancelBtn').onclick = () => {
          stream.getTracks().forEach(track => track.stop());
          modal.remove();
        };

        modal.querySelector('#captureBtn').onclick = () => {
          const canvas = document.createElement('canvas');
          canvas.width = modalVideo.videoWidth;
          canvas.height = modalVideo.videoHeight;
          canvas.getContext('2d').drawImage(modalVideo, 0, 0);
          const dataUrl = canvas.toDataURL('image/jpeg', 0.8);
          stream.getTracks().forEach(track => track.stop());
          modal.remove();
          addAttachment(index, dataUrl, 'image/jpeg');
        };
      } catch (err) {
        alert('Could not access camera. Please allow camera access.');
      }
    };

    // Video capture
    window.captureVideo = async (index) => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' }, audio: true });
        let videoRecorder;
        let videoChunks = [];

        const modal = document.createElement('div');
        modal.style.cssText = 'position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.9);z-index:1000;display:flex;flex-direction:column;align-items:center;justify-content:center;padding:1rem;';
        modal.innerHTML = `
          <div style="position:relative;width:100%;max-width:400px;">
            <video autoplay playsinline muted style="width:100%;border-radius:8px;"></video>
          </div>
          <div style="margin-top:1rem;display:flex;gap:1rem;">
            <button id="recordBtn" style="padding:1rem 2rem;background:var(--danger);border:none;border-radius:8px;color:white;font-size:1rem;cursor:pointer;">Start Recording</button>
            <button id="cancelBtn" style="padding:1rem 2rem;background:var(--surface-light);border:1px solid var(--border);border-radius:8px;color:var(--text);font-size:1rem;cursor:pointer;">Cancel</button>
          </div>
        `;
        document.body.appendChild(modal);

        const modalVideo = modal.querySelector('video');
        modalVideo.srcObject = stream;

        const recordBtn = modal.querySelector('#recordBtn');
        let isRecording = false;

        modal.querySelector('#cancelBtn').onclick = () => {
          if (videoRecorder && videoRecorder.state === 'recording') {
            videoRecorder.stop();
          }
          stream.getTracks().forEach(track => track.stop());
          modal.remove();
        };

        recordBtn.onclick = () => {
          if (!isRecording) {
            videoChunks = [];
            videoRecorder = new MediaRecorder(stream);
            videoRecorder.ondataavailable = (e) => videoChunks.push(e.data);
            videoRecorder.onstop = async () => {
              const blob = new Blob(videoChunks, { type: 'video/webm' });
              const reader = new FileReader();
              reader.onloadend = () => {
                stream.getTracks().forEach(track => track.stop());
                modal.remove();
                addAttachment(index, reader.result, 'video/webm');
              };
              reader.readAsDataURL(blob);
            };
            videoRecorder.start();
            recordBtn.textContent = 'Stop Recording';
            recordBtn.style.background = 'var(--success)';
            isRecording = true;
          } else {
            videoRecorder.stop();
          }
        };
      } catch (err) {
        alert('Could not access camera/microphone. Please allow access.');
      }
    };

    // File picker
    window.pickFile = (index) => {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = 'image/*,video/*,audio/*';
      input.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onloadend = () => {
            addAttachment(index, reader.result, file.type);
          };
          reader.readAsDataURL(file);
        }
      };
      input.click();
    };

    async function init() {
      try {
        db = await openDB();
        tasks = await loadTasks();
        renderTasks();
        updateGreeting();
      } catch (error) {
        console.error('Init failed:', error);
        renderTasks();
      }
    }

    init();
  </script>
</body>
</html>
